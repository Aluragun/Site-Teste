<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main class="main-contato">
            <form>
                <fieldset>
                    <label for="nomecompleto">Nome Completo:</label>
                    <input type="text" id="nomecompleto" class="standard-input" required>
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="standard-input" required placeholder="email@dominio.com">
    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="standard-input" required placeholder="(XX) 9XXXX-XXXX">
    
                    <label for="mensagem">Mensagem:</label>
                    <textarea rows="10" id="mensagem" class="standard-input" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
                    
    
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" >Gostaria de receber novidades pelo e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>                
            </table>
        </main>

        <footer>
            <img src="Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
